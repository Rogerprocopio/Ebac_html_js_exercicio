<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do A e B</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Tente colocar um valor maior no B</h1>
        <form id="formulario">
            <input type="number" id="valor_A" required placeholder="Valor - A" />
            <input type="number" id="valor_B" required placeholder="Valor - B" />
            <button type="submit" id="submit">Resultado</button>
        </form>
        <p class="mensagem_sucesso"></p>
        <p class="mensagem_falha"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
